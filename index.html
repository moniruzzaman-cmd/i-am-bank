<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>i am Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div id="login-area">
        <h1 class="text-center">wellcome to iAmBank </h1>

        <div class="submit-area">
            <h1 class="font-weight-bold">Login</h1>
            <input class="form-control" placeholder=" Inter your username" type="text"> <br>
            <input class="form-control" type="password" placeholder="Inter your Password" name="" id=""> <br>
            <input id="loginbtn" type="button" value="Submit" class="btn btn-success">


        </div>
    </div>
    <section id="dashbord">

    <div id="dashbordTop">
       
        <div class="row">
            <div class="col-md-4 p-2">
                <div class="dashbordTop Deposit">
                    <h3>Deposit</h3>
                    <h2 >$ <span id="depositBalance">00</span></h2>
                </div>
            </div>
            <div class="col-md-4  p-2">
                <div class="dashbordTop Withdrow">
                    <h3>Withdrow</h3>
                    <h2>$ <span id="withdrowBalance">00</span></h2>
                </div>
            </div>
            <div class="col-md-4 p-2">
                <div class="dashbordTop Balance ">
                    <h3>Balance</h3>
                    <h2>$ <span id="mainBalance">1200</span></h2>
                </div>
            </div>
        </div>
    </div>
 

    <div class="dashboardmain">
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4 >Deposit</h4>
                    <input type="text" id="depositRequestingAmount" class="form-control" placeholder="$ amount you want to deposit"><br>
                    <button class="btn btn-success" id="depositeBtn">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdrow</h4>
                    <input type="text" id="withdrowRequestingAmount" placeholder="$ amount you want to Withdrow" class="form-control"><br>
                    <button class="btn btn-success" id="withdrowBtn" >Withdrow</button>
                </div>
        
        </div>
    </div>
    </div>
</section>
    


    <script>
       
        let loginbtn = document.getElementById("loginbtn")
        loginbtn.addEventListener('click', function () {
            document.getElementById("login-area").style.display = "none"
            document.getElementById("dashbord").style.display= "block"
        })
      
        function Balanceprossesor(carrentbalanceId,requstingID,Balance) {
            const oldBalance =parseFloat(document.getElementById(carrentbalanceId).innerText)
            const requestingamount =parseFloat(document.getElementById(requstingID).value)
            const Balanc = parseFloat(document.getElementById(Balance).innerText) 
            
            if (carrentbalanceId == "depositBalance" ){
                var mainBalanc = Balanc + requestingamount
                const add = oldBalance + requestingamount
                return {
                    mainBalanc:mainBalanc,
                     add:add
                }

            }else {
                var mainBalanc2 = Balanc - requestingamount
                const less = oldBalance + requestingamount
                return {
                    mainBalanc2:mainBalanc2,
                    less:less

                }

            }
            
            
        }
        
        
  ////////////////////////////// deposite control////////////////////////

        let deposit = document.getElementById("depositeBtn")
        deposit.addEventListener('click',function(){
            let result = Balanceprossesor("depositBalance","depositRequestingAmount","mainBalance")
            document.getElementById("depositBalance").innerHTML =result.add
            document.getElementById("mainBalance").innerHTML=result.mainBalanc
            document.getElementById("depositRequestingAmount").value=""
            

        })


        ////////////////////////////// withdrow control////////////////////////


        let withdrowbtn = document.getElementById("withdrowBtn")
        withdrowbtn.addEventListener('click',function(){
            let result2 = Balanceprossesor("withdrowBalance","withdrowRequestingAmount","mainBalance")
            document.getElementById("withdrowBalance").innerHTML =result2.less
            document.getElementById("mainBalance").innerHTML=result2.mainBalanc2
            document.getElementById("withdrowRequestingAmount").value=""
            
            
         
        
            
            
        })
       








    </script>
</body>

</html>
